<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Barbearia{% endblock %}</title>
    <meta charset="UTF-8">
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'user:register' %}">Sair</a> |

        {% else %}
            <a href="{% url 'user:login' %}">Login</a> |
            <a href="{% url 'user:register' %}">Registrar</a>
        {% endif %}
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
