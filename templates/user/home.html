{% extends "user/base.html" %}

{% block content %}
<h1>Bem-vindo, {{ request.user.nome }}!</h1>

{% if request.user.is_authenticated %}
    <p>Você está logado.</p>
    <a href="{% url 'user:logout' %}">Sair</a>
{% else %}
    <p>Você não está logado.</p>
    <a href="{% url 'user:login' %}">Login</a>
{% endif %}
{% endblock %}
